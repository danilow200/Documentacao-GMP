site_name: Documentação - Projeto GMP
theme:
  name: material
  favicon: assets/icontelebras_resized.ico
  logo: assets/logo.png
  palette:
                # Palette toggle for light mode
                - scheme: default
                  primary: dark blue
                  accent: light blue

                  toggle:
                          icon: material/brightness-7
                          name: Switch to dark mode

                # Palette toggle for dark mode
                - scheme: slate
                  primary: light blue
                  accent: blue

                  toggle:
                          icon: material/brightness-4
                          name: Switch to light mode
plugins:
  - glightbox

